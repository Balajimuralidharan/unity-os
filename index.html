

<!DOCTYPE html>
<html>
<head>
    <title>Unity</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Tahoma" rel="stylesheet">
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-proxy-middleware@2.0.6/dist/config-factory.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/express@4.18.2/index.min.js"></script>
    <link rel="stylesheet" href="colors.css">
    <script src="constfunction.js"></script>
    <style>
        /* Add CSS styles for the Start Menu here */
        #start-menu {
            display: none;
            position: absolute;
            width: 200px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            padding: 10px;
            z-index: 1;
        }

        #start-button:hover + #start-menu {
            display: block;
        }
    </style>
</head>
<body onload="init()">
    <div id="shell-container"></div>
    <div class="gui" id="gui">
        <div id="desktop">
        </div>
        <div id="taskbar">
            <div id="start-button" onclick="$('#start-menu').toggle()">
               <img id="start-button" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzY69ndMIo6wE0bBAFK0IW7dDR-a7Bxy0UngfnF-N-elIy4W-9PtoDxgkqTHu3BdLnQlU:https://upload.wikimedia.org/wikipedia/commons/c/c1/Windows_icon_logo.png&usqp=CAU">
            </div>
            <img src=""
            <br>
            <div id="itembar">
            </div>
            <div id="notification-area">
                
                <!-- Add notification icons here if needed -->
            </div>

            <div id="time" class="clock">
                    Time not available
                </div>

        </div>
        <div id="start-menu">
            <!-- Add Start Menu items here -->
            <ul>
                <h2 class="turned"> Unity OS </h2>
                <li><a onclick="terminal()">Terminal</a></li>
                <li><a onclick="taskmgr()" </a> Task Manager</li>
                <li><a onclick="customize()">Customization</a></li>
                <li><a onclick="explorer()">Internet Explorer</a></li>
                <li><a onclick="settings()"> Settings (BETA) </a></li>
                <li><a onclick="notepad()"> Notepad </a> </li>
                <li><a onclick="defender()"> Defender </a> </li>
                <li><a onclick="credits()"> Credits </a></li>
                <!-- Add more items as needed -->
            </ul>
        </div>
    </div>
    
</body>
</html>
